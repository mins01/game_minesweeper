<body>
	<div class="container">
		<h1 class="text-center">ÏßÄÎ¢∞Ï∞æÍ∏∞</h1>
		<div>
			<form name="form_game_init" class="form-inline justify-content-center" action="" onsubmit="if(!ms){return false;}else{ms.init(this.w.value,this.h.value,this.lvl.value);ms.start()};return false;">


				<div class="ms-input-group input-group input-group-sm m-1">
					<div class="input-group-prepend">
						<span class="input-group-text" >Width</span>
					</div>
					<input class="form-control " type="number" name="w" value="9" min="6" max="30">
				</div>
				<div class="ms-input-group input-group input-group-sm m-1">
					<div class="input-group-prepend">
						<span class="input-group-text" >Height</span>
					</div>
					<input class="form-control " type="number" name="h" value="9" min="6" max="30">
				</div>
				<div class="ms-input-group input-group input-group-sm m-1">
					<div class="input-group-prepend">
						<span class="input-group-text" >Level</span>
					</div>
					<input class="form-control " type="number" name="lvl" value="1" min="1" max="3">
				</div>
				<button class="btn btn-info btn-sm " type="submit">Start</button>
			</form>
			<hr class="my-1">
			<div class="ms-status-wrap">
				<h4 class="text-center my-0">
					<label class="ms-status badge badge-lg badge-info"><span class="label">Action</span><span class="numberAction">0</span></label>
					<label class="ms-status badge badge-lg badge-success">
						<span class="label">Flaged</span><span class="countFlag">0</span> 
						/ 
						<span class="label">Mine</span><span class="countMine">0</span>
					</label>
					<!-- <label class="ms-status badge badge-lg badge-info"><span class="label">Flaged Mine</span><span class="countFlagedMine">0</span></label> -->
					<!-- <label class="ms-status badge badge-lg badge-info"><span class="label">Boom</span><span class="countBoom">0</span></label> -->
					<label class="ms-status badge badge-lg badge-warning">
						<span class="label">Diged</span><span class="countDig">0</span>
						/
						<span class="label">Area</span><span class="countArea">0</span>
					</label>
				</h4>
			</div>
			<hr class="my-1">
			<div class="ms-tool-wrap">
				<form name="form_tool">
					<h3 class="text-center">
						<label class="m-0 btn btn-warning"><input type="radio" name="ms_tool" value="dig" checked>‚õèÔ∏è</label>
						<label class="m-0 btn btn-success"><input type="radio" name="ms_tool" value="flag">üö©</label>
						<button type="button" class="m-0 btn btn-danger" onclick="document.querySelector('#gameApp').dataset.cheat=document.querySelector('#gameApp').dataset.cheat=='on'?'off':'on'">Cheat:Radar</button>
					</h3>
				</form>
			</div>
			<hr>
			<template id="template_ms_item">
				<div class="ms-item" data-idx="0" data-dig="" data-cover="" data-flag="" data-mine="">
					<!-- <div class="ms-item-box"></div> -->
				</div>
			</template>
			<div id="gameApp" class="ms-container" data-cheat="off">
				<div class="ms-board">
					<div class="ms-item" data-idx="0">
						<div class="ms-item-box"></div>
					</div>
					<div class="ms-item" data-idx="1">
						<div class="ms-item-box"></div>
					</div>
					<div class="ms-item" data-idx="2">
						<div class="ms-item-box"></div>
					</div>
					<div class="ms-item" data-idx="3">
						<div class="ms-item-box"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
