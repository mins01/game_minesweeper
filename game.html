<html lang="ko" >
<head>
	<title>지뢰찾기 : Minesweeper</title>

	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="http://www.mins01.com/favicon.ico">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="/js/ForGoogle.js"></script>

	<!-- jquery 관련 -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<!-- 부트스트랩 4 : IE8지원안됨! -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- vue.js -->

	<!-- meta og -->
	
	<meta property="og:title" content="지뢰찾기 ">
	<meta property="og:description" content="지뢰찾기 ">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">
	<meta property="og:image:width" content="190">
	<meta property="og:image:height" content="70" />

	<!-- //meta og -->
	
	<link rel="stylesheet" href="assets/minesweeper.css">
	<script type="module" src="assets/web.Minesweeper.js"></script>
	<script>
		window.addEventListener('load',(event)=>{
			document.form_game_init.onsubmit();
		})
	</script>
	
	
</head>
<body>
	<div class="container">
		<h1 class="text-center">지뢰찾기</h1>
		<div>
			<h2>Game Setting</h2>
			<form name="form_game_init" class="form-inline justify-content-center" action="" onsubmit="if(!ms){return false;}else{ms.init(this.w.value,this.h.value,this.lvl.value);ms.start()};return false;">
				<div class="form-group mx-3">
					<label>Width</label>
					<input class="form-control mx-1" type="number" name="w" value="9" min="6" max="30">
				</div>
				<div class="form-group mx-3">
					<label>Height</label>
					<input class="form-control mx-1" type="number" name="h" value="9" min="6" max="30">
				</div>
				<div class="form-group mx-3">
					<label>Level</label>
					<input class="form-control mx-1" type="number" name="lvl" value="1" min="1" max="3">
				</div>
				<button class="btn btn-info mx-3">Start</button>
			</form>
			<hr>
			<template id="template_ms_item">
				<div class="ms-item" data-idx="0" data-dig="" data-cover="" data-flag="" data-mine="">
					<div class="ms-item-box"></div>
				</div>
			</template>
			<div id="gameApp" class="ms-container">
				<div class="ms-board">
					<div class="ms-item" data-idx="0">
						<div class="ms-item-box"></div>
					</div>
					<div class="ms-item" data-idx="1">
						<div class="ms-item-box"></div>
					</div>
					<div class="ms-item" data-idx="2">
						<div class="ms-item-box"></div>
					</div>
					<div class="ms-item" data-idx="3">
						<div class="ms-item-box"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
